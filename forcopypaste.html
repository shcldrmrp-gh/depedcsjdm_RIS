<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #referenceNumber {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #generateButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reference Number Generator</h1>
    <div id="referenceNumber">Reference Number will be displayed here.</div>
    <button id="generateButton">Generate Reference Number</button>

    <script>
        // Function to generate a random reference number
        function generateReferenceNumber() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const length = 8;
            let referenceNumber = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                referenceNumber += characters.charAt(randomIndex);
            }
            return referenceNumber;
        }

        // Event listener for the button click
        document.getElementById('generateButton').addEventListener('click', function () {
            const generatedReferenceNumber = generateReferenceNumber();
            document.getElementById('referenceNumber').textContent = generatedReferenceNumber;
        });
    </script>
</body>
</html>
